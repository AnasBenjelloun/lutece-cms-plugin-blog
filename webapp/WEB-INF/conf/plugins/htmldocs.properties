htmldocs.indexer.priceFormat=#00000000000.00

#indexer options
htmldocs.internalIndexer.description=Indexer service for Htmldocs
htmldocs.internalIndexer.name=HtmldocsIndexer
htmldocs.internalIndexer.version=1.0.0
htmldocs.internalIndexer.enable=true
htmldocs.internalIndexer.lucene.indexPath=/plugins/htmldocs/index
htmldocs.internalIndexer.lucene.analyser.className=fr.paris.lutece.plugins.lucene.service.analyzer.LuteceFrenchAnalyzer

