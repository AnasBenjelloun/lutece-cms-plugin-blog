<div>${portlet_name!}</div>
<#list htmldoc_list_published as doc>
<div class="portlet portlet-alaune">
	<div class="media">
		<div class="media-left">
			<a href="jsp/site/Portal.jsp?page=htmldoc&id=${doc.id}&portlet_id=${portlet_id}">
				<img alt="..." src="servlet/plugins/htmldocs/file?id_file=${doc.id}" alt="Preview" class="media-object thumblist-medium">
    		</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading">${doc.contentLabel}</h4>
			${doc.description!}
			<p class="lead">
				<a href="jsp/site/Portal.jsp?page=blog&id=${doc.id}&portlet_id=${portlet_id}" alt="" title="">
					Lire la suite...
				</a>
			</p>
		</div>
	</div>
</div>
</#list>
