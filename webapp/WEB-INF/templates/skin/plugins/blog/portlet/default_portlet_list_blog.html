<section class="p-2">
<h2 class="my-3">${portlet_name!}</h2>
<#list blog_list_published?sort_by("id") as doc>
<div class="card portlet mb-2">
	<div class="card-body">
	<div class="media">
		<div class="media-left">
			<a href="jsp/site/Portal.jsp?page=blog&id=${doc.id}&portlet_id=${portlet_id}">
				<img alt="${doc.contentLabel}" src="servlet/plugins/blogs/file?id_file=${doc.id}" style="width:80px" class="media-object img-fluid">
    		</a>
		</div>
		<div class="media-body pl-3">
			<h4 class="media-heading">${doc.contentLabel}</h4>
			${doc.description!}
			<p class="lead">
				<a href="jsp/site/Portal.jsp?page=blog&id=${doc.id}&portlet_id=${portlet_id}" alt="" title="">
					Read More
				</a>
			</p>
		</div>
	</div>
	</div>
</div>
</#list>
</section>
