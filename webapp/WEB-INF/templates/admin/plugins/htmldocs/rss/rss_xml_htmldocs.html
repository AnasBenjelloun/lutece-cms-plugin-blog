<?xml version="1.0" encoding="iso-8859-1"?>
<rss version="2.0">
    <channel>
        <title>${site_name}</title>
        <link>${site_url}</link>
        <language>${file_language}</language>
        <pubDate>${site_date}</pubDate>
        <image>
            <url>
                ${site_url}/images/local/skin/valid-rss.png
            </url>
            <title>${site_name}</title>
            <link>${site_url}</link>
        </image>
        <description>#i18n{form.resource_rss.description} : ${site_description}</description>
        
        <#list itemList as item>
        <item>
            <title>
            	${item.item_title}<br />
				GUID : ${item.guid}<br />
            </title>
            <link>${site_url}</link>
            <description>${item.item_description}</description>
        </item>
        </#list>
        
    </channel>
</rss>
