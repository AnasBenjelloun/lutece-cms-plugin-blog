<@rowBoxHeader i18nTitleKey="#i18n{htmldocs.diff_htmldoc.title} : ${htmldoc.contentLabel}">
<p>${htmldoc.contentLabel}</p>
    <div class="row">
        <div class="col-md-12">
            <p>Diff</p>
            <div class="well" style="overflow: auto;">${htmldoc_diff!}</div>
        </div>
    </div>

    <form action="jsp/admin/plugins/htmldocs/ManageHtmlDocs.jsp">
    <div class="row">
        <input type="hidden" name="view" value="diffHtmlDoc">
        <input type="hidden" name="id" value="${htmldoc.id}">
        <button type="submit" class="btn btn-default" name="button_search" value="1">#i18n{htmldocs.diff_htmldoc.labelButtonCompare}</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <select name="htmldoc_version2">
                <#list htmldoc_version_list as htmldoc_tmp>
                <option value="${htmldoc_tmp.version}" <#if htmldoc_tmp.version == htmldoc2.version>selected="selected"</#if> >#i18n{htmldocs.manage_htmldocs.columnVersion} ${htmldoc_tmp.version} - ${htmldoc_tmp.updateDate}</option>
                </#list>
            </select>
            <div class="well" style="overflow: auto;">${htmldoc2.htmlContent}</div>
        </div>
        <div class="col-md-6">
            <select name="htmldoc_version2">
                <#list htmldoc_version_list as htmldoc_tmp>
                <option value="${htmldoc_tmp.version}" <#if htmldoc_tmp.version == htmldoc.version>selected="selected"</#if> >#i18n{htmldocs.manage_htmldocs.columnVersion} ${htmldoc_tmp.version} - ${htmldoc_tmp.updateDate}</option>
                </#list>
            </select>
            <div class="well" style="overflow: auto;">${htmldoc.htmlContent}</div>
        </div>
    </div>
    </form>
</@rowBoxHeader>
<script type = 'text/javascript'>
//lifted from daisy diff.js, just this part without the whole dojo/prev/next
function updateOverlays(){

    var images = document.getElementsByTagName("img");

    for (var i = 0; i < images.length; i++) {
        var image = images [i];
        if (image.getAttribute('changeType') == "diff-removed-image" || image.getAttribute('changeType') == "diff-added-image") {
            var filter;
            var existingDivs = image.parentNode.getElementsByTagName('div');
            if(existingDivs.length > 0 && existingDivs[0].className==image.getAttribute("changeType")){
                filter = existingDivs[0];
            }else {
                filter = document.createElement("div");
                filter.className= image.getAttribute("changeType");
            }
            //TODO this still places the div in a bad place sometimes, find a way to do it correctly !
            // In particular this doesn't work very well with overflow:auto
            filter.style.width = image.offsetWidth-4 + "px";
            filter.style.height = image.offsetHeight-4 + "px";
            filter.style.top = image.offsetTop + "px";
            filter.style.left = image.offsetLeft + "px";
            filter.style.position = "absolute";


            if(existingDivs.length == 0 ){
                image.parentNode.insertBefore(filter, image);
            }
        }
    }
}
$( window ).load( updateOverlays );
$( window ).resize( updateOverlays );
</script>
