<div class="form-group">
  <label>Mod&egrave;le de pr&eacute;sentation</label>
  <select class="form-control" id="page_template_code" name="page_template_code">
  <#list pages_list as key, value >
     <option value="${key}">${value}</option> 
  </#list>  
</select>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h4 class="lead">Liste Docs </h4>
      <div id="docs" class="connectedSortable list-group">
        <#list htmldoc_list as doc>
          <a id="${doc.id}" class="list-group-item" href="#">
            ${doc.contentLabel}
          </a>
        </#list>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">

      <h4 class="lead">Liste Docs Published </h4>
      <div id="published_docs" class="connectedSortable list-groups">
 
        </div>
    </div>
  </div>
</div>

<script>
  $(function () {

    var isAdded= false;
    var isSorted= false;
    $("#style").parent().toggle();

  /*  $("#docs, #published_docs").sortable({
      connectWith: ".connectedSortable",
      stop: function (e, ui) {

        console.log(" update > Id Document to add : " + ui.item.attr("id")); 
        console.log(" update > Order Document to add : " + eval(ui.item.index() + 1));
	if(isAdded){
		alert("fff="+eval(ui.item.index() ));
		doAddDocument( ui.item.attr("id"), eval( ui.item.index()) );
	}
        // doDeleteDocument( ui.item.attr("id") );
        // doAddDocument( ui.item.attr("id"), eval( ui.item.index() + 1 ) );  
      }
    }).disableSelection();
*/
    var $docs = $("#docs"), $pubs = $("#published_docs");

     $("#published_docs").sortable({
    	connectWith: ".connectedSortable",
    	stop: function(e, ui){
		if(isSorted || isAdded ){
		doAddDocument( ui.item.attr("id"), eval( ui.item.index()) );
		isAdded= false;	
		}
		isSorted= true;
    	}

    });
  $("#docs").sortable({
    	connectWith: ".connectedSortable",
    	stop: function(e, ui){
		
		if(!isSorted && isAdded){
			
			doAddDocument( ui.item.attr("id"), eval( ui.item.index()) );
		}
		isSorted= true;


    	}

    });

    $pubs.droppable({
      accept: "#docs > a",
      classes: {
        "ui-droppable-active": "active"
      },
      drop: function (event, ui) {
	
	isAdded= true;
	isSorted= false;	

	}
      
    });
  
  
    // Let the gallery be droppable as well, accepting items from the trash
    $docs.droppable({
      accept: "#published_docs a",
      classes: {
        "ui-droppable-active": "active"
      },
      drop: function (event, ui) {

        ui.draggable.fadeOut(function () {
          ui.draggable
            .appendTo($docs)
            .fadeIn();
        });
	isAdded= false;
	isSorted= false;
        doDeleteDocument(ui.draggable.attr("id"));
	

      }
    });

  });

  var baseUrl = document.getElementsByTagName('base')[0].href;

  function doAddDocument(idDocument, orderDocument) {

    $.ajax({
      url: baseUrl + "jsp/admin/plugins/htmldocs/DoAddDocument.jsp?idDocument=" + idDocument + "&orderDocument=" + orderDocument + "&action=add",
      type: 'GET',
      dataType: "json",
      data: {},
      async: false,
      cache: false,
      success: function (data) {
        if (data.status == 'OK') {
          // alert("success")

        }
        else {
          alert("echec")
        }
      },
      error: function (jqXHR, textStatus, errorThrown) {
        alert("error")
      }
    });
  }

  function doDeleteDocument(idDocument) {
    $.ajax({
      url: baseUrl + "jsp/admin/plugins/htmldocs/DoAddDocument.jsp?idDocument=" + idDocument + "&action=remove",
      type: 'GET',
      dataType: "json",
      data: {},
      async: false,
      cache: false,
      success: function (data) {
        if (data.status == 'OK') {
          //alert("success")
        }
        else {
          alert("echec")
        }
      },
      error: function (jqXHR, textStatus, errorThrown) {
        alert("error")
      }
    });
  }

</script>
