<div class="form-group">
<label>Mod&egrave;le de pr&eacute;sentation</label>
<select class="form-control" id="page_template_code" name="page_template_code">
  <#list pages_list as key, value >
     <option value="${key}" <#if portlet.pageTemplateDocument== key>selected</#if>>${value}</option>
  </#list>
</select>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <h4 class="lead">Liste Billets </h4>
      <div id="docs" class="connectedSortable list-group">
        <#list blog_list?reverse as doc>
          <a id="${doc.id}" class="list-group-item" href="#">
            ${doc.contentLabel}
          </a>
        </#list>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">

   <h4 class="lead">Liste Billets publi&eacute;s</h4>
    <div id="published_docs" class="connectedSortable list-groups">
        <#list blog_list_published as blog>
        <a id="${blog.id}" class="list-group-item" href="#">
           ${blog.contentLabel}
        </a>
        </#list>
    </div>
  </div>
 </div>
</div>
<#macro paginationCombo paginator nb_items_per_page=nb_items_per_page showall=0>
	<label>${paginator.labelItemCountPerPage}</label>
  <div class="input-group">
	  <select data-max-item="${paginator.itemsCount}" class="input-xs" name="${paginator.itemsPerPageParameterName}" id="${paginator.itemsPerPageParameterName}" title="${paginator.labelItemCountPerPage}">
  		<#list [ "10" , "20" , "50" , "100" ] as nb>
  			<#if nb_items_per_page = nb >
  				<option selected="selected" value="${nb}">${nb}</option>
  			<#else>
  				<option value="${nb}">${nb}</option>
  			</#if>
  		</#list>
  		<#if showall ==1>
  			<#if paginator.itemsCount &gt; 100 >
  				<option <#if nb_items_per_page?number = paginator.itemsCount?number >selected="selected"</#if> value="${paginator.itemsCount}" class="${nb_items_per_page}">#i18n{portal.util.labelAll}</option>
  			</#if>
  		</#if>
	  </select>
	  <span class="input-group-btn">
		<button class="btn btn-default btn-xs" type="submit" title="#i18n{portal.util.labelRefresh}" name="refresh" value= "refresh">
			<i class="fa fa-repeat"></i>
		</button>
	</span>
</div>
</#macro>
<@paginationAdmin paginator=paginator combo=1 />
<script src="js/plugins/blog/portlet_list.js?id=541646"></script>
