<?xml version="1.0" encoding="iso-8859-1"?>
<rss version="2.0">
    <channel>
        <title><![CDATA[${site_name!}]]></title>
        <link><![CDATA[${site_url!}]]></link>
        <language><![CDATA[${file_language!}]]></language>
        <pubDate><![CDATA[${site_date!}]]></pubDate>
        <image>
            <url>
                <![CDATA[${site_url}/images/local/skin/valid-rss.png]]>
            </url>
            
            <title><![CDATA[${site_name!}]]></title>
            
            <link><![CDATA[${site_url!}]]></link>
        </image>
        <description><![CDATA[#i18n{blog.resource_rss.description} : ${site_description!}]]></description>
        
        <#list itemList as item>
        <item>
            <title>
            	<![CDATA[${item.blog.name!}<br />
				GUID : ${item.blog.id!}<br />
            ]]></title>
            <link><![CDATA[${site_url!}]]></link>
            <description><![CDATA[${item.blog.description!}]]></description>
        </item>
        </#list>
        
    </channel>
</rss>
