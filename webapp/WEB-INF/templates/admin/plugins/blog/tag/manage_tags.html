<@rowBox>
  <@boxHeader title="#i18n{blog.manage_tags.title}" boxTools=true>
    <@headerButtons>
      <form class="form-inline" method="post" name="manage_blogs" action="jsp/admin/plugins/blog/ManageTags.jsp">
        <button class="btn btn-primary btn-flat" type="submit" name="view_createTag" >
          <i class="fa fa-plus"></i>
          <span class="hidden-xs">#i18n{blog.manage_tags.buttonAdd}</span>
        </button>
      </form>
    </@headerButtons>
  </@boxHeader>
  <@boxBody>
     <@messages infos=infos />
      <@table>
      <thead>
        <tr>
          <th>
            #i18n{blog.manage_tags.columnTagLabel}
          </th>
          <th>#i18n{portal.util.labelActions}</th>
        </tr>
      </thead>
      <tbody>
        <#list tag_list as tag >
        <tr>
          <td>
            ${tag.name}
          </td>

          <td>

            <a href="jsp/admin/plugins/blog/ManageTags.jsp?view=modifyTag&id=${tag.idTag}"
                class="btn btn-primary btn-sm" title="#i18n{portal.util.labelModify}" >
              <i class="fa fa-pencil"></i>
            </a>

            <a  href="jsp/admin/plugins/blog/ManageTags.jsp?action=confirmRemoveTag&id=${tag.idTag}"
                class="btn btn-danger btn-sm" title="#i18n{portal.util.labelDelete}" >
              <i class="fa fa-trash"></i>
            </a>
          </td>
        </tr>
        </#list>
      </tbody>
      </@table>
    </div>
        <@paginationAdmin paginator=paginator combo=1 />

  </@boxBody>
</@rowBox>
